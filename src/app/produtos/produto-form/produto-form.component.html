<div class="modal-backdrop" (click)="closeModal.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <div class="modal-header">
      <h2 class="modal-title">Novo Produto</h2>
      <button class="btn-close" (click)="closeModal.emit()">&times;</button>
    </div>

    <form class="modal-body" (ngSubmit)="saveProduct()">
      <div class="form-scroll-area">

        <div class="form-group">
          <label for="productName" class="form-label">Nome do Produto</label>
          <input type="text" id="productName" class="form-control" [(ngModel)]="productDTO.name" name="productName" required />
        </div>

        <div class="form-group">
          <label for="category" class="form-label">Categoria</label>
          <select id="category" class="form-control" [(ngModel)]="productDTO.categoryId" name="category" required>
            <option value="" disabled selected>Selecione a categoria</option>
            <option *ngFor="let cat of categorias" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="buyingPrice" class="form-label">Preço de Compra</label>
          <input type="number" id="buyingPrice" class="form-control" [(ngModel)]="productDTO.price" name="buyingPrice" />
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Descrição</label>
          <textarea id="description" class="form-control" [(ngModel)]="productDTO.description" name="description" rows="3"></textarea>
        </div>

        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal.emit()">Descartar</button>
        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
      </div>
    </form>
  </div>
</div>
